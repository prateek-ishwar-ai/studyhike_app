[build]
  command = "npm install --legacy-peer-deps && npm run build:netlify"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_PUBLIC_APP_MODE = "app"
  NEXT_PUBLIC_APP_URL = "https://studyhike-app.netlify.app"
  # Fallback values for build - REPLACE THESE IN NETLIFY DASHBOARD
  NEXT_PUBLIC_SUPABASE_URL = "https://placeholder.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY = "placeholder-key"

# Redirects for the app
[[redirects]]
  from = "/app/*"
  to = "/app/:splat"
  status = 200

[[redirects]]
  from = "/auth/login"
  to = "/app/login"
  status = 200
  condition = "!Cookie=app_mode,!Header=User-Agent"

[[redirects]]
  from = "/auth/signup"  
  to = "/app/signup"
  status = 200
  condition = "!Cookie=app_mode,!Header=User-Agent"

# Fallback for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and app functionality
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/json"

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY  
# NEXT_PUBLIC_RESEND_API_KEY
# RAZORPAY_KEY_ID
# RAZORPAY_KEY_SECRET
# NEXT_PUBLIC_RAZORPAY_KEY_ID